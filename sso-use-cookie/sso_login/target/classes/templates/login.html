<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录界面</title>

    <style>
        body{
            /*background: url('../img/') no-repeat;*/
            background-size:100% auto;
        }
        #login-box{
            width:30%;
            height:auto;
            margin: 13% auto 0;
            text-align:center;
            background:#00000060;
            padding:20px 50px;
        }
        #login-box h1{
            color:#fff;
        }
        #login-box .form .item{
            margin-top:15px;
        }
        #login-box .form .item i{
            font-size:18px;
            color:#fff;
        }
        #login-box .form .item input{
            width:180px;
            font-size:18px;
            border:0;
            border-bottom:2px solid #fff;
            padding:5px 10px;
            background:#ffffff00;
            color:#fff;
        }
        #login-box 	button{
            margin-top:20px;
            width:190px;
            height:30px;
            font-size:20px;
            font-weight:700;
            color:#fff;
            background-image: linear-gradient(to right, #74ebd5 0%, #9face6 100%);
            border:0;
            border-radius:15px;
        }
    </style>

</head>
<body>
<div id="login-box">
    <p style="color:red;" th:text="${session.msg}"></p>
    <form action="/login" method="post">
        <div class="form">
            <h1 >Login</h1>
            <!--        <p style="color: red;" th:text="${session.msg}"></p>-->
            <div class="item">
                <i class="fa fa-github-alt" style="font-size:24px"></i>
                <input  name="username" value="" placeholder="Username">
            </div>
            <div class="item">
                <i class="fa fa-search" style="font-size:24px"></i>
                <input  name="password" value="" placeholder="Password">
            </div>
        </div>
        <button type="submit" >登录</button>
    </form>
</div>
</body>
</html>
